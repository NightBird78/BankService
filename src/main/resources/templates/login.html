<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-secondary">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-white border-white"
                 style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                <div class="card-header text-dark">Login</div>
                <div class="card-body bg-dark"
                     style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;">
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username or password!
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group text-light">
                            <label for="username">Email:</label>
                            <input type="text" class="form-control bg-secondary text-light border-dark" id="username" name="username" required>
                        </div>
                        <div class="form-group text-light">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control bg-secondary text-light border-dark" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
